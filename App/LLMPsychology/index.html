<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
</head>

<body>


<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

    Chatbot.init({
        chatflowid: "b66e70f9-2fe2-40b4-bc92-cfb59c0f46d6",
        apiHost: "http://localhost:3000",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#3B81F6",
                right: 20,
                bottom: 20,
                size: "medium",
                iconColor: "white",
                customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
            },
            chatWindow: {
                welcomeMessage: "Hello! This is a custom welcome message",
                backgroundColor: "#ffffff",
                height: 700,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })

    // Capture the keydown event on the text input
    const textInput = document.querySelector(".flowise-input")
    textInput.addEventListener("keydown", handleTextInputKeydown)

    function handleTextInputKeydown(event) {
        // Check if Shift+Enter is pressed
        if (event.shiftKey && event.key === "Enter") {
            // Insert a newline character instead of submitting the form
            event.preventDefault()
            const input = event.target
            const value = input.value
            const selectionStart = input.selectionStart
            const selectionEnd = input.selectionEnd

            // Insert the newline character at the current cursor position
            input.value = value.slice(0, selectionStart) + "\n" + value.slice(selectionEnd)

            // Set the cursor position after the inserted newline character
            input.selectionStart = input.selectionEnd = selectionStart + 1
        }
    }
</script>



</body>
</html>
